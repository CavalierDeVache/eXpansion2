expansion_admin_chat:
  restartmap:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}redémarré la carte !'
    description: 'Rejoue la carte courante.'
    label: "Redémarrer la carte"
  cancelvote:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}annule le vote!'
    description: '{info} annule le vote courant.'
    label: "Annuler le vote courant"
  nextmap:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}passe la carte!'
    description: '{info} passer la carte actuelle & aller à la prochaine carte.'
    label: "Passer la carte"
  setservername:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}changé le nom du serveur. Nouveau nom du serveur est {highlight}%parameter%'
    description: '{info}Change le nom du serveur.'
  setservercomment:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}changé le commentaire du serveur. Nouveau commentaire du serveur est {highlight}%parameter%'
    description: '{info}Change le commentaire du serveur.'
  kick:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}exclut {highlight}%player% {admin_info}. Raison : {highlight}%reason%'
    description: '{info}Exclut un joueur du serveur.'
  ban:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}bannis {highlight}%player% {admin_info}. Raison : {highlight}%reason%'
    description: '{info}Bannir un joueur du serveur.'
  unban:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}unbans player with login: {highlight}%parameter%'
    description: '{info}Unban a player from the server.'
  cleanbanlist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info} vide la liste des bannis.'
    description: '{info}Vide la liste des bannis.'
  black:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}blacklists {highlight}%player% {admin_info}. Reason: {highlight}%reason%'
    description: '{info}Blacklist a player for the server.'
  unblack:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}unblacklists player with login: {highlight}%parameter%'
    description: '{info}Unblacklist a player for the server.'
  cleanblacklist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info} cleans the black list.'
    description: '{info}Cleans the black list.'
  saveblacklist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}saved black list. File name: {highlight}%parameter%'
    description: '{info}Saves black list to server. File is relative to server config directory.'
  loadblacklist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}loads black list. File name: {highlight}%parameter%'
    description: '{info}Loads black list. File is relative to server config directory.'
  getserverplanets:
    msg: '| info | {admin_info}Le serveur a {highlight}%return% {admin_info}planètes.'
    description: '{info}Afficher le nombre de Planètes de serveur.'
  ignore:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}ignoré le joueur : {highlight}%parameter%'
    description: '{info}Ignore(mute) message public des joueurs.'
  unignore:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}unignores {highlight}%parameter%'
    description: '{info}Unignore (allow) players public chat messages.'
  addguest:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}ajoute {highlight}%parameter% à la liste des invités.'
    description: '{info}Ajoute un joueur à la liste des invités. Invités peuvent entrer le serveur sans avoir à taper de mot de passe.'
  removequest:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}enlevé {highlight}%parameter% de la liste des invités.'
    description: '{info}Enlevé le joueur de liste des invités.'
  cleanguestlist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info} vide la liste des invités.'
    description: '{info}Vide la liste des invités.'
  saveguestlist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}saved guest list. File name: {highlight}%parameter%'
    description: '{info}Sauvegarde liste des invités au serveur. Fichier est relatif au répertoire de configuration de serveur.'
  loadguestlist:
    msg: '|admin| {admin_info}%adminLevel% %admin% {admin_info}chargé la liste des invités. Nom du fichier : {highlight}%parameter%'
    description: '{info}Chargé liste des invités. Fichier est relatif au répertoire de configuration de serveur.'
  setserverpasswordforplayer:
    msg: '|admin| {admin_info}Nouveau mot de passe pour joindre le serveur est : « {highlight}%parameter%{admin_info} »'
    description: '{info}Configure un nouveau mot de passe serveur'
  ssetserverpasswordforspectator:
    msg: '|admin| {admin_info}Nouveau mot de passe pour les spectateur du serveur est : « {highlight}%parameter%{admin_info} »'
    description: '{info}Nouveau mot de passe spectateurs'



